<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="background">
    <div class="card">

      <img class="card-top" src="images/bg-pattern-card.svg" alt="background image of circles for card">

      <img class="card-img" src="images/image-victor.jpg" alt="image of Victor">
        <div class="card-content">
          <p class="street-address">Victor Crest
            <span>26</span></p>
            
          <p class="city">London</p> 

          <div class="card-footer">
            <div class="followers">
              
              <p class="footer-number">80K</p>
              <p class="footer-text">Followers</p>

            </div>

            <div class="likes">
              
              <p class="footer-number">803K</p>

              <p class="footer-text">Likes</p>

            </div>
            
            <div class="photos">
              
              <p class="footer-number">1.4K</p>
              <p class="footer-text">Photos</p>

            </div>
            
          </div>
        </div>
    </div>
  
    <div class="attribution">
      Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="link" href="#">Shane Pinder</a>.
    </div>
  </div>
</body>
</html>
